steps:
  # Build backend Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/pdf-chatbot-backend:$SHORT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/pdf-chatbot-backend:latest'
      - './backend'

  # Build frontend Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/pdf-chatbot-frontend:$SHORT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/pdf-chatbot-frontend:latest'
      - '--build-arg'
      - 'NEXT_PUBLIC_BACKEND_URL=https://pdf-chatbot-backend-${_REGION}-${PROJECT_ID}.a.run.app'
      - './frontend'

  # Push backend image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/pdf-chatbot-backend:$SHORT_SHA'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/pdf-chatbot-backend:latest'

  # Push frontend image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/pdf-chatbot-frontend:$SHORT_SHA'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/pdf-chatbot-frontend:latest'

  # Deploy backend to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'pdf-chatbot-backend'
      - '--image'
      - 'gcr.io/$PROJECT_ID/pdf-chatbot-backend:$SHORT_SHA'
      - '--region'
      - '${_REGION}'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--memory'
      - '2Gi'
      - '--cpu'
      - '2'
      - '--timeout'
      - '300'
      - '--max-instances'
      - '10'

  # Deploy frontend to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'pdf-chatbot-frontend'
      - '--image'
      - 'gcr.io/$PROJECT_ID/pdf-chatbot-frontend:$SHORT_SHA'
      - '--region'
      - '${_REGION}'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--memory'
      - '512Mi'
      - '--timeout'
      - '60'
      - '--max-instances'
      - '10'
      - '--set-env-vars'
      - 'NEXT_PUBLIC_BACKEND_URL=https://pdf-chatbot-backend-${_REGION}-${PROJECT_ID}.a.run.app'

images:
  - 'gcr.io/$PROJECT_ID/pdf-chatbot-backend:$SHORT_SHA'
  - 'gcr.io/$PROJECT_ID/pdf-chatbot-backend:latest'
  - 'gcr.io/$PROJECT_ID/pdf-chatbot-frontend:$SHORT_SHA'
  - 'gcr.io/$PROJECT_ID/pdf-chatbot-frontend:latest'

options:
  machineType: 'E2_HIGHCPU_8'
  substitution_option: 'ALLOW_LOOSE'

substitutions:
  _REGION: us-central1



